<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kormos</title>
    <style>
      body {
        background-color: #181818;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      h1 {
        color: #679AD1;
        font-family: 'Courier New', monospace;
        border-right: 3px solid #CCCCCC;
        padding-right: 2px;
        animation: cursor 1.3s step-end infinite;
      }
      @keyframes cursor {
        from, to {
          border-color: transparent
        }
        50% {
          border-color: #CCCCCC;
        }
    </style>
  </head>
  <body>
    <h1>Kormos</h1>
  </body>
</html>
